<!DOCTYPE html>
<html lang="en-US">

    <head>
        <title>
            Contact Us
        </title>
        <link rel="stylesheet" href="Resources/CSS/style.css">
        <script src="https://kit.fontawesome.com/ebcddd1c6e.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!--Header-->
        <section class="header">
            <img src="Resources/Images/spotifyLogoHeader.png">
            <h1>Spotify</h1>
            <section class="navBar">
                <ul>
                    <a href="index.html"><li>1. Spotify Notes Home</li></a>

        </section>
        <!--Main Container-->  
        <section class="mainContainer4">
            <section class="form">
                <form action="fifthPage.html">
                    <label>
                        Name:
                        <input type="text" required placeholder="Your Name">
                    </label>
                    <label>
                        Email:
                        <input type="email" required placeholder="Your Email">
                    </label>
                    <label>
                        Date:
                        <input type="date">
                    </label>
                    <label>
                        Subject Line:
                        <input type="text" required placeholder="Subject Line">
                    </label>
                    <label>
                        Message:
                        <input type="text" required placeholder="Message">
                    </label>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </section>
        <!--Footer-->  
        <section class="footer">
            <h3>Creative Property Of Nia Anderson</h3>
            <section class="footerSocials">

                    <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
